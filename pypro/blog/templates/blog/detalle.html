{% extends 'base/base.html' %}
{% load static %}
<title>{% block title %}Centro Reino da Mata|Blog{% endblock title %}</title>

<div class="container">
    <div class="row">
        <div class="col">
            <h3 class="text-center">{{ object.title }}</h3>
        </div>
        <div class="col">
            <p>{{ entrada.content|safe }}</p>
        </div>
    </div>
</div>
{% endblock body %}
