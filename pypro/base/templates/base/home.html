{% extends 'base/base.html' %}
{% load static %}
<title>{% block title %}Centro Reino da Mata|Home{% endblock title %}</title>
{% block body %}
<!-- Carousel -->
<section id="main" class="mb-4">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel" data-pause="false">
        <div class="carousel-inner" style="max-height: 70vh; object-fit: cover;">
            <div class="carousel-item active">
                <img src="{% static 'image/congal.JPG' %}" class="d-block w-100" alt="Congal de nuestro Centro">
            </div>
            <div class="carousel-item">
                <img src="{% static 'image/congal-2.JPG' %}" class="d-block w-100" alt="Congal de nuestro Centro">
            </div>
            <div class="carousel-item">
                <img src="{% static 'image/ori-bara.jpg' %}" class="d-block w-100" alt="Ori-Bara ritual">
            </div>
        </div>
    </div>
</section>
<!-- /Carousel -->

</section>

{% endblock body %}
