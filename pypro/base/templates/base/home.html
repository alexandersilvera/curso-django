{% extends 'base/base.html' %}
{% load static %}
<title>{% block title %}Centro Reino da Mata|Home{% endblock title %}</title>
{% block body %}
<div class="container">
    <!-- Carousel -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'image/congal.JPG' %}" class="d-block w-100" alt="Congal de nuestro Centro">
            </div>
            <div class="carousel-item">
                <img src="{% static 'image/congal-2.JPG' %}" class="d-block w-100" alt="Congal de nuestro Centro">
            </div>
            <div class="carousel-item">
                <img src="{% static 'image/ori-bara.jpg' %}" class="d-block w-100" alt="Ori-Bara ritual">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- /Carousel -->
</div>
{% endblock body %}
